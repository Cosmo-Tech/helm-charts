nameOverride: cosmotech-modeling-api
fullNameOverride: ""

image:
  repository: ghcr.io/cosmo-tech/cosmotech-modeling-api
  tag: "latest"
  pullPolicy: Always
  credentials:
    pullSecret: ""
    registry: ""
    username: ""
    password: ""

service:
  type: ClusterIP
  port: 8080

serviceMonitor:
  enabled: true
  namespace: cosmotech-monitoring
  port: 9100

podAnnotations: {}

podSecurityContext:
  fsGroupChangePolicy: Always
  sysctls: []
  supplementalGroups: []
  fsGroup: 1001

containerSecurityContext:
  runAsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  readOnlyRootFilesystem: true
  seLinuxOptions: {}
  seccompProfile:
    type: RuntimeDefault

resources:
  limits:
    cpu: "1"
    memory: 256Mi
  requests:
    cpu: "1"
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  # -- Enable the data storage persistence
  enabled: true
  # -- PVC size request
  size: 8Gi
  # -- PVC storage class
  storageClass: ""

extraEnv:
  env: []
  envFrom: []

simulatorRegistryCredentials:
  registry: ""
  username: ""
  password: ""

config: {}
