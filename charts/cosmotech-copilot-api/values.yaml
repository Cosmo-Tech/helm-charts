    ADX_AAD_APP_ID: ""
    ADX_AAD_SECRET: ""
    ADX_RETRIEVED_ROW_NB: ""
  vectorStore:
    IS_VECTOR_STORE_LOCAL: ""
    CONTEXT_FILE_PATH: ""
  searchSettings:
    SEARCH_ENDPOINT_URL: ""
    SEARCH_API_KEY: ""
    INDEX_NAME: ""
    RETRIEVED_DOCUMENT_NB: "5"
    CHUNK_SIZE: ""
